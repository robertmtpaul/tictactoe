
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game y'all!</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    
</head>
<body>
    <header>
        <h1>Tic Tac Toe y'all</h1>
    </header>

    <h3 id="gameMessage"><i class="fas fa-angle-right"></i>It's Player 1's turn</h3>

    <div class="container">
            <div class="cell cell1"></div>
            <div class="cell cell2"></div>
            <div class="cell cell3"></div>   
            <div class="cell cell4"></div>
            <div class="cell cell5"></div>
            <div class="cell cell6"></div>   
            <div class="cell cell7"></div>
            <div class="cell cell8"></div>
            <div class="cell cell9"></div>
    </div>
 
    <p id="draw"></p>
    <button id="button">Reset</button>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
